<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>google-map-custom-maker demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script>
        /* this script must run before Polymer is imported */
				window.Polymer = {
					dom: 'shadow',
					lazyRegister: true
				};
    </script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../google-map/google-map-elements.html">
    <link rel="import" href="../google-map-custom-maker.html">

    <style is="custom-style" include="demo-pages-shared-styles">

        .mymarker {
            background: #4c4ecc;
            color: #ff348b;
            height: 300px;
            width: 200px;
            padding: 20px;
            font-family: "Helvetica Neue";
            font-size: 24px;
            font-weight: 500;
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, .3);
            opacity: .8;
        }

        google-map, demo-snippet {
            width: 1200px;
            height: 700px;
        }
    </style>
</head>
<body>
<div class="vertical-section-container">
    <h3>Basic google-map-custom-maker demo</h3>
    <demo-snippet>
        <template is="dom-bind" id="tpl">
            <google-map latitude="37.77493" longitude="-122.41942" fit-to-markers
                        api-key="AIzaSyDtwbkcg7mLu-h4J_UydSkF2KtrBtdGuTk">
                <template is="dom-repeat" items="{{markers}}">
                    <google-map-custom-marker latitude="{{item.lat}}" longitude="{{item.lng}}" position="left">
                        <div class="mymarker">Custom Marker {{index}}</div>
                    </google-map-custom-marker>
                </template>
            </google-map>
        </template>
    </demo-snippet>
</div>
<script>

    var t = document.querySelector('#tpl');
    var markers = [ { lat: "37.777", lng: "-122.38423" }, { lat: "37.777", lng: "-122.38123" } ];
    t.markers = markers;
</script>
</body>
</html>
